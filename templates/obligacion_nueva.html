<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <title>Nueva obligación</title>
  <style>
    body { font-family: Arial; padding: 24px; max-width: 760px; }
    label { display:block; margin-top: 12px; font-weight: 600; }
    input, select, textarea { width: 100%; padding: 10px; margin-top: 6px; }
    button { margin-top: 16px; padding: 10px 14px; cursor: pointer; }
    .hint { font-size: 12px; color: #666; margin-top: 6px; }
  </style>
</head>
<body>
  <h1>Crear obligación</h1>

  <form method="post" action="/obligaciones/nueva">
    <label>Vehículo</label>
    <select name="entidad_id" required>
      {% for v in vehiculos %}
        <option value="{{ v.id }}">{{ v.codigo }} — {{ v.nombre }}</option>
      {% endfor %}
    </select>

    <label>Título</label>
    <input name="titulo" placeholder="ITV vehículo 1234-ABC" required />

    <label>Tipo</label>
    <input name="tipo" placeholder="itv / seguro / tacografo ..." />

    <label>Fecha límite</label>
    <input name="fecha_limite" type="date" required />

    <label>Descripción (opcional)</label>
    <textarea name="descripcion" rows="4"></textarea>

    <label>Metadata (JSON opcional)</label>
    <textarea name="metadata" rows="6" placeholder='{}'></textarea>
    <div class="hint">Si no sabes JSON, déjalo vacío.</div>

    <button type="submit">Crear obligación</button>
  </form>
</body>
</html>
