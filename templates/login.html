<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Entrar</title>
  <style>
    :root{--bg:#0b1220;--card:rgba(255,255,255,.04);--line:rgba(255,255,255,.10);--muted:#9ca3af;--text:#e5e7eb;--brand:#60a5fa;}
    *{box-sizing:border-box}
    body{margin:0;min-height:100vh;display:grid;place-items:center;background:radial-gradient(1200px 600px at 10% 10%, rgba(96,165,250,.18), transparent 60%),
         radial-gradient(900px 500px at 90% 20%, rgba(34,197,94,.12), transparent 55%), var(--bg); color:var(--text); font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial;}
    .card{width:min(420px, 92vw); background:var(--card); border:1px solid var(--line); border-radius:18px; padding:18px; box-shadow:0 18px 50px rgba(0,0,0,.35)}
    h1{margin:0 0 6px; font-size:24px; font-weight:900}
    p{margin:0 0 14px; color:var(--muted); font-size:14px}
    label{display:block; font-size:12px; color:var(--muted); margin:10px 0 6px}
    input{width:100%; padding:11px 12px; border-radius:12px; border:1px solid var(--line); background:rgba(255,255,255,.04); color:var(--text); outline:none}
    input::placeholder{color:#94a3b8}
    .row{display:flex; gap:10px; align-items:center; margin-top:14px}
    .btn{flex:1; padding:11px 12px; border-radius:12px; border:1px solid transparent; cursor:pointer; font-weight:800;
         background:linear-gradient(180deg, rgba(96,165,250,.95), rgba(37,99,235,.95)); color:white}
    .btn:hover{filter:brightness(1.05)}
    .link{color:var(--brand); text-decoration:none; font-weight:700}
    .err{margin-top:12px; padding:10px 12px; border-radius:12px; border:1px solid rgba(239,68,68,.35); background:rgba(239,68,68,.10); color:#fecaca}
  </style>
</head>
<body>
  <div class="card">
    <h1>Entrar</h1>
    <p>Accede a tu panel de contratos.</p>

    <form action="/login" method="post">
      <label>Usuario</label>
      <input name="username" placeholder="carlos" required />

      <label>Contraseña</label>
      <input name="password" type="password" placeholder="••••••••" required />

      <div class="row">
        <button class="btn" type="submit">Entrar</button>
      </div>
    </form>

    {% if error %}
      <div class="err">{{ error }}</div>
    {% endif %}

    <p style="margin-top:14px;">
      ¿No tienes cuenta? <a class="link" href="/registro">Crear cuenta</a>
    </p>
  </div>
</body>
</html>
